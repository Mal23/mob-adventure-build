<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <form id="user-form">
            <fieldset>
                <legend>Enter your Information</legend>
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name">
                <label for="wizard">Wizard</label>
                <input type="radio" name="avatar" value="wizard" id="wizard">

                <label for="warrior">Warrior</label>
                <input type="radio" name="avatar" value="warrior" id="warrior">

                <label for="mermaid">Mermaid</label>
                <input type="radio" name="avatar" value="mermaid" id="mermaid">
            </fieldset>
            <button>Start Your Adventure Quest</button>
        </form>
    </main>
    <footer></footer>
<script type="module" src="/src/index.js"></script>
</body>
